<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css file -->
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/index.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Country</title>
</head>

<body>
    <header class="fixed w-full z-10 h-[80px] bg-[#fff] border-b-[1px] border-b-[#0000000E] flex items-center shadow-md">
        <div class="container">
            <div class="flex justify-between items-center">
                <p class="font-extrabold text-[20px] md:text-[24px]">Where in the world?</p>
                <button id="dark-btn" class="flex items-center text-[12px] font-semibold text-[#000] gap-[8px] md:text-[16px]">
                    
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="pt-[128px] pb-[48px]">
            <div class="container">
                <div>
                    <a class="flex border rounded-[10px] w-[140px] h-[40px] items-center gap-[10px] text-[18px] mb-[80px] mt-[30px] pt-[10px] pb-[10px] pr-[40px] pl-[30px] border-spacing-2" href="./index.html">
                        <img src="./assest/images/back.svg" alt="icon">
                        Back
                    </a>
                </div>
                <div id="country__wrapper" class="flex items-center justify-between">
                    <img class="w-[560px] h-[401px]" src="./Flag_of_Uzbekistan.svg.png" alt="flag">
                    <div class="right">
                        <p class=" font-extrabold text-[32px] mb-[23px] text-[#111517]">Belgium</p>
                        <div class="flex items-start justify-between gap-[140px] mb-[68px]">
                            <div class="left">
                                <p class=" leading-[32px] font-medium">Native Name: <span class=" font-normal">Uzbekistan</span></p>
                                <p class=" leading-[32px] font-medium">Population: <span class=" font-normal">11,319,511</span></p>
                                <p class=" leading-[32px] font-medium">Region: <span class=" font-normal">Europe</span></p>
                                <p class=" leading-[32px] font-medium">Sub Region: <span class=" font-normal">Western Europe</span></p>
                                <p class=" leading-[32px] font-medium">Capital: <span class=" font-normal">Brussels</span></p>
                            </div>

                            <div class="right">
                                <p class=" leading-[32px] font-medium">Top Level Domain: <span class=" font-normal">.be</span></p>
                                <p class=" leading-[32px] font-medium">Currencies: <span class=" font-normal">Euro</span></p>
                                <p class=" leading-[32px] font-medium">Languages: <span class=" font-normal">Dutch, French, German</span></p>
                            </div>
                        </div>
                        <div class="flex items-center gap-[10px]">
                            <p class=" leading-[32px] font-medium">Border Countries:</p>
                            <span class=" font-normal py-[5px] px-[27px] border rounded-[3px]" >France</span>
                            <span class=" font-normal py-[5px] px-[27px] border rounded-[3px]" >Germany</span>
                            <span class=" font-normal py-[5px] px-[27px] border rounded-[3px]" >Netherlands</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./utilis.js"></script>
    <script src="./country.js"></script>
</body>

</html>
